<div class="container-fluid mt-5">
    <h4>Главные новости</h4>
    <div class="row">
        <div *ngFor="let d of topheadingDisplay" class="col-lg-3">
            <div class="box news-card tophead-news">
                <div class="news-card__content">
                    <img src="{{d.urlToImage}}" width="100%"> 
                    <h5 class="mt-2 mb-2">{{d.title}}</h5>
                </div>
                <a href="{{d.url}}" target="_blank" class="news-card__link btn btn-dark btn-sm mt-2">Прочитать</a>
            </div>
        </div>
    </div>
</div>
